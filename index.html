<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Warung Nenek</title>
  </head>
  <body>
    <!-- == == == == == HEADER TOP == == == == == -->
    <header>
      <h1>Warung Nenek</h1>
      <p>Jajanan Tradisional</p>
      <nav>
        <ul>
          <li><a href="#">Beranda</a></li>
          <li><a href="#">Menu</a></li>
          <li><a href="#">Kontak</a></li>
        </ul>
      </nav>
    </header>
    <!-- == == == == == HEADER BOTTOM == == == == == -->
    <!-- == == == == == MAIN TOP == == == == == -->
    <main>
      <section id="daftar-produk">
        <h2>Menu Pilihan</h2>
        <img src="img/product/Klepon.webp" alt="Foto Jajanan Klepon" width="200px">
      </section>
      <section id="form-pemesanan">
        <h2>Form Pemesanan</h2>
        <form action="">
          <label for="nama">Nama :</label><br />
          <input type="text" name="nama" id="nama" required /><br /><br />
          <label for="alamat">Alamat :</label><br />
          <input type="text" name="alamat" id="alamat" required /><br /><br />
          <label for="jumlah">Jumlah :</label><br />
          <input type="number" name="jumlah" id="jumlah" min="1" required /><br /><br />
          <label for="kategori">Kategori :</label><br />
          <select name="kategori" id="kategori" required>
            <option value="makanan">Makanan</option>
            <option value="minuman">Minuman</option>
            <option value="cemilan">Cemilan</option></select
          ><br /><br />

          <button type="submit">Kirim!</button>
        </form>
      </section>
    </main>
    <!-- == == == == == MAIN BOTTOM == == == == == -->
    <!-- == == == == == FOOTER TOP == == == == == -->
    <footer>
      <p>Hubungi Kami : @warungnenek.com</p>
      <p>&copy;2025 Warung Nenek</p>
    </footer>
    <!-- == == == == == FOOTER BOTTOM == == == == == -->
  </body>
</html>
